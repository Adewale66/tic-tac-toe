<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <div class="container">
      <div class="box" data-score="0"></div>
      <div class="box" data-score="1"></div>
      <div class="box" data-score="2"></div>
      <div class="box" data-score="3"></div>
      <div class="box" data-score="4"></div>
      <div class="box" data-score="5"></div>
      <div class="box" data-score="6"></div>
      <div class="box" data-score="7"></div>
      <div class="box" data-score="8"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
